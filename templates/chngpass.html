{% extends 'base.html' %}


{% block title %}
Change Password
{% endblock title %}


{% block body %}
    <div class="wrap pos-fixed pos-center">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-header">
                <h3>Change Password</h3>
            </div>
            <div class="form-group">
                <input required type="password" name="opass" data-role="input" placeholder="Old Password">
                <p class="fg-red">{{help}}</p>
            </div>
            <div class="form-group">
                <input required type="password" name="npass" data-role="input" placeholder="New Password">
            </div>
            <div class="form-group">
                <input required type="password" name="npass2" data-role="input" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock body %}
