{% extends 'base.html' %}


{% block title %}
Forgot Password
{% endblock title %}


{% block body %}
<style>
.wrap {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.form{
    width: 350px;
    margin: 0 auto;
    border: 1px solid #ddd;
    padding: 2rem;
    background: #ffffff;
}
.form-input{
    background: #fafafa;
    border: 1px solid #eeeeee;
    padding: 12px;
    width: 100%;
}
.form-group{
    margin-bottom: 1rem;
}
.form-button{
    background: #69d2e7;
    border: 1px solid #ddd;
    color: #ffffff;
    padding: 10px;
    width: 100%;
    text-transform: uppercase;
}
.form-button:hover{
    background: #69c8e7;
}
.form-header{
    text-align: center;
    margin-bottom : 2rem;
    color : #000000;
}
</style>

    <div class="wrap pos-fixed pos-center">
        <form class="form" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-header">
                <h3>Change Password</h3>
                <p>We will send you a mail to your registered email if the username and email matches the account.</p>
            </div>
            <div class="form-group">
                <input required type="text" name="username" data-role="input" placeholder="Username">
                <p class="fg-red">{{help}}</p>
            </div>
            <div class="form-group">
                <input required type="email" name="email" data-role="input" placeholder="Email ID">
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock body %}
