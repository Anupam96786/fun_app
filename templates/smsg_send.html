{% extends 'base.html' %}

{% block title %}
Send message to {{uname}}
{% endblock title %}

{% block body %}
<style>
.wrap {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.form{
    width: 350px;
    margin: 0 auto;
    border: 1px solid #ddd;
    padding: 2rem;
    background: #ffffff;
}
.form-input{
    background: #fafafa;
    border: 1px solid #eeeeee;
    padding: 12px;
    width: 100%;
}
.form-group{
    margin-bottom: 1rem;
}
.form-button{
    background: #69d2e7;
    border: 1px solid #ddd;
    color: #ffffff;
    padding: 10px;
    width: 100%;
    text-transform: uppercase;
}
.form-button:hover{
    background: #69c8e7;
}
.form-header{
    text-align: center;
    margin-bottom : 2rem;
    color : #000000;
}
</style>

    <div class="wrap pos-fixed pos-center">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-header">
                <h3>Send Message</h3>
                <p>Send an anonymous message to {{uname}}</p>
            </div>
            <div class="form-group">
                <textarea class='form-input' rows='3' data-min-rows='3' name="message" placeholder='Message for {{uname}}'></textarea>
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Send</button>
            </div>
        </form>
    </div>
{% endblock body %}
