{% extends 'base.html' %}


{% block title %}
Login
{% endblock title %}


{% block body %}
<form method="POST">
    {% csrf_token %}
    <input type="text" id="username" name="username" placeholder="username">
    <input type="password" id="password" name="password" placeholder="password">
    <button type="submit">Login</button>
</form>
{% endblock body %}
